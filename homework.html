<!DOCTYPE html>
<html>

<head>
    <title>personal details</title>
</head>

<body>
    <form>
        <fieldset>
            <h1>PERSONAL DETAILS FORM</h1>
            <label>NAME</label>
            <input type="text" id="name"><br>
            <label>email id</label>
            <input type="text" id="email"><br>
            <label>contact no.</label>
            <input type="password" id="contact"><br>
            <Label>gender</Label>
            <input type="radio" id="female" name="gender" value="female">female
            <input type="radio" id="male" name="gender" value="male">male<br>
            <label>favourite city</label><br>
            <input type="checkbox" id="city" value="jaipur">jaipur<br>
            <input type="checkbox" id="city" value="'delhi">delhi<br>
            <input type="checkbox" id="city" value="banglore">banglore<br>
            <label>birthday</label>
            <input type="date" id="birth" name="birthday">
            <label>ENTER YOUR MARKS BELOW</label>



            <form action="/action_page.php"
                oninput="x.value=(parseInt(m1.value)+parseInt(m2.value)+parseInt(m3.value))/3">

                <label>Name</label><br>

                <input type="text" id="name"><br><br>

                <label>Enter Marks</label><br>

                <select name="Subject" id="subject">

                    <option value="Maths">Maths</option>

                    <option value="English">English</option>

                    <option value="Science">Science</option>

                </select>

                <input type="number" id="m1" name="m1"><br><br>

                <select name="Subject2" id="subject2">

                    <option value="Maths">Maths</option>

                    <option value="English">English</option>

                    <option value="sst">sst</option>

                </select>

                <input type="number" id="m2" name="m2"><br><br>

                <select name="Subject3" id="subject3">

                    <option value="Maths">Maths</option>

                    <option value="English">English</option>

                    <option value="sst">sst</option>

                </select>

                <input type="number" id="m3" name="m3"><br><br>

                Average: <output name="x" for="m1 m2 m3"></output><br>

            </form>
            <input type="submit">
        </fieldset>
        </fieldset>
    </form>
</body>

</html>
